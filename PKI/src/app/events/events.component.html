<section class="events-wrapper sections-wrapper">

    <div *ngIf="!eventToChange && !addEvent">
        <div class="events">
            <div class="event" *ngFor="let event of events | paginate: { itemsPerPage: 3, currentPage: currentPage }">
                <div class="img-holder" [style.backgroundImage]="'url(' + event.image + ')'"></div>
                <h2>{{ event.title }}</h2>
                <div class="price-holder">
                    <p>Cena:</p>
                    <p>od <span class="price">{{event.price}}</span> RSD</p>
                </div>
                <div class="btn-holder">
                    <button class="my-button change" (click)="changeEvent(event.id)">Izmeni</button>
                    <button class="my-button delete" (click)="removeEvent(event.id)">Obriši</button>
                </div>
            </div>
        </div>

        <div class="add-event-btn-holder">
            <button class="my-button add-event" (click)="onAddEvent()">Dodaj događaj</button>
        </div>
        
        <div class="pagination">
            <button 
            (click)="changePage(currentPage - 1)" 
            [disabled]="currentPage === 1">
            &larr; Prethodna
            </button>
        
            <span>Strana {{ currentPage }} of {{ totalPages }}</span>
        
            <button 
            (click)="changePage(currentPage + 1)" 
            [disabled]="currentPage === totalPages">
            Sledeća &rarr;
            </button>
        </div>
    </div>

    <app-event-details *ngIf="eventToChange && !addEvent" (close)="closeEvent()" [eventToChange]="eventToChange"/>
    <app-add-event *ngIf="!eventToChange && addEvent" (close)="closeEvent()"/>
       
 </section>
